<head>
<meta charset="UTF-8">

<title>‚ú® Sirli Dunyo ‚Äì Burjlar</title>
<style>
body {

  font-family: 'Arial', sans-serif;
  background: linear-gradient(135deg, #1f1c2c, #928dab);

.card {

  width: 140px;

  color: #888;

}

  padding: 12px 30px;

  background: linear-gradient(45deg, #6a11cb, #2575fc);

  font-weight: bold;
  margin-top: 15px;
  font-size: 16px;
  transition: all 0.3s;
}

  transform: translateY(-2px);

footer {
  text-align: center;

  padding: 15px;

}
#burj-info {
  margin-top: 20px;
  background: rgba(255,255,255,0.1);
  padding: 20px;
  border-radius: 10px;
  line-height: 1.7;
  max-height: 500px;
  overflow-y: auto;
}
.burj-details {
  margin-top: 10px;
  border-top: 1px solid rgba(255,255,255,0.2);
  padding-top: 15px;
}
.gender-info {
  margin-bottom: 25px;
}
.gender-info h3 {
  color: #ffcc00;

</head>
<body>

<header>
  <h1>‚ú® Sirli Dunyo ‚Äì Burjlar</h1>
</header>

<nav>
  <a href="/index.html">üè† Bosh sahifa</a>
  <a href="/tush.html">üîÆ Tush tabiri</a>
  <a href="/burj.html" class="active">‚ú® Burjlar</a>
</nav>

<section>
  <div class="card">
    <h2>‚ôà Burj aniqlash</h2>
    <p>Tug'ilgan kun va oyingizni tanlang:</p>
    
    <div class="date-inputs">
      <div class="date-group">
        <label>Kun:</label>
        <input type="number" id="day" placeholder="Kun" min="1" max="31" value="15">
      </div>
      
      <div class="date-group">
        <label>Oy:</label>
        <input type="number" id="month" placeholder="Oy" min="1" max="12" value="6">
      </div>
      
      <span class="separator">|</span>
      
      <div class="date-group">
        <label>Kalendar:</label>
        <input type="date" id="calendar" title="Kalendardan tanlash">
      </div>
    </div>
    
    <button class="submit" onclick="showBurj()">üîÆ Burjimni aniqlash</button>
    
    <div id="burj-result"></div>
    <div id="burj-info"></div>
  </div>
</section>

<footer>
  <p>¬© 2026 Sirli Dunyo ‚Äî Burjlar portali</p>
</footer>

<script>
// Burj ma'lumotlari
const burjInfo = {/* burjInfo ni index.html dagi kabi shu yerga joylashtirasiz */};

// Kalendar bilan inputni sinxronlash
function syncDate() {
  const date = document.getElementById('calendar').value;
  if(!date) return;
  const d = new Date(date);
  document.getElementById('day').value = d.getDate();
  document.getElementById('month').value = d.getMonth() + 1;
}

document.getElementById('day').addEventListener('change', updateCalendar);
document.getElementById('month').addEventListener('change', updateCalendar);

function updateCalendar() {
  const day = document.getElementById('day').value;
  const month = document.getElementById('month').value;
  const year = new Date().getFullYear();
  
  if(day && month) {
    const date = new Date(year, month-1, day);
    document.getElementById('calendar').value = date.toISOString().split('T')[0];
  }
}

function showBurj() {
  const day = parseInt(document.getElementById('day').value);
  const month = parseInt(document.getElementById('month').value);

  if (!day || !month || day<1 || day>31 || month<1 || month>12) {
    document.getElementById('burj-result').innerHTML = "<span style='color:red'>Iltimos, kun va oyni to'g'ri kiriting.</span>";
    document.getElementById('burj-info').innerHTML = "";
    return;
  }

  let burj = "";
  let burjSymbol = "";
  
  if((month == 3 && day >= 21) || (month == 4 && day <= 19)) { burj="Qo'y"; burjSymbol="‚ôà"; }
  else if((month == 4 && day >= 20) || (month == 5 && day <= 20)) { burj="Buzoq"; burjSymbol="‚ôâ"; }
  else if((month == 5 && day >= 21) || (month == 6 && day <= 20)) { burj="Egizak"; burjSymbol="‚ôä"; }
  else if((month == 6 && day >= 21) || (month == 7 && day <= 22)) { burj="Qisqichbaqa"; burjSymbol="‚ôã"; }
  else if((month == 7 && day >= 23) || (month == 8 && day <= 22)) { burj="Arslon"; burjSymbol="‚ôå"; }
  else if((month == 8 && day >= 23) || (month == 9 && day <= 22)) { burj="Parizod"; burjSymbol="‚ôç"; }
  else if((month == 9 && day >= 23) || (month == 10 && day <= 22)) { burj="Tarozi"; burjSymbol="‚ôé"; }
  else if((month == 10 && day >= 23) || (month == 11 && day <= 21)) { burj="Chayon"; burjSymbol="‚ôè"; }
  else if((month == 11 && day >= 22) || (month == 12 && day <= 21)) { burj="O'qotar"; burjSymbol="‚ôê"; }
  else if((month == 12 && day >= 22) || (month == 1 && day <= 19)) { burj="Echki"; burjSymbol="‚ôë"; }
  else if((month == 1 && day >= 20) || (month == 2 && day <= 18)) { burj="Qovg'a"; burjSymbol="‚ôí"; }
  else if((month == 2 && day >= 19) || (month == 3 && day <= 20)) { burj="Baliq"; burjSymbol="‚ôì"; }

  const fullBurjName = `${burj} ${burjSymbol}`;
  document.getElementById('burj-result').innerHTML = `‚ú® Sizning burjingiz: <b>${fullBurjName}</b>`;

  let tafsilot = "";
  if (burjInfo[fullBurjName]) {
    tafsilot = `<div class="burj-details">${burjInfo[fullBurjName].ayol}${burjInfo[fullBurjName].erkak}</div>`;
  } else {
    tafsilot = "<p style='color:red'>Bu burj uchun ma'lumot topilmadi.</p>";
  }

  document.getElementById('burj-info').innerHTML = tafsilot;

  playSound();
}

function playSound() {
  try {
    const audio = new AudioContext();
    const oscillator = audio.createOscillator();
    const gainNode = audio.createGain();
    oscillator.connect(gainNode);
    gainNode.connect(audio.destination);
    oscillator.frequency.setValueAtTime(523, audio.currentTime);
    gainNode.gain.setValueAtTime(0.1, audio.currentTime);
    gainNode.gain.exponentialRampToValueAtTime(0.01, audio.currentTime + 0.5);
    oscillator.start();
    oscillator.stop(audio.currentTime + 0.5);
  } catch (e) {
    console.log("Ovoz efekti ishlamadi");
  }
}

window.onload = function() {
  const today = new Date();
  document.getElementById('calendar').value = today.toISOString().split('T')[0];
  syncDate();
};
</script>

</body>
</html>

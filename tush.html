<!DOCTYPE html>
<html lang="uz">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sirli Dunyo - Tush tabiri</title>
<style>
body {
  margin: 0;
  font-family: 'Arial', sans-serif;
  background: linear-gradient(135deg, #1f1c2c, #928dab);
  color: white;
}
header {
  text-align: center;
  padding: 30px;
  background: rgba(0,0,0,0.3);
}
header h1 {
  margin: 0;
  font-size: 2.5em;
}
nav {
  display: flex;
  justify-content: center;
  margin: 20px 0;
  gap: 15px;
}
nav a {
  padding: 10px 20px;
  border-radius: 10px;
  background: rgba(255,255,255,0.1);
  color: white;
  font-weight: bold;
  text-decoration: none;
}
nav a.active {
  background: rgba(255,255,255,0.3);
}
section {
  max-width: 900px;
  margin: auto;
  padding: 20px;
}
.card {
  background: rgba(255,255,255,0.1);
  padding: 25px;
  border-radius: 15px;
  margin-bottom: 20px;
}
.tab-content {
  display: none;
}
.tab-content.active {
  display: block;
}
</style>
</head>
<body>

<header>
  <h1>ðŸŒ™ Sirli Dunyo - Tush tabiri</h1>
</header>

<nav>
  <a href="#tush" class="active" onclick="showTab('tush')">ðŸ”® Tush tabiri</a>
</nav>

<section>
  <div id="tush" class="tab-content active">
    <div class="card">
      <h2>ðŸ”® Tush tabiri</h2>
      <p>Bu yerga tush postlari qo'shiladi. Keyin qo'shimcha postlar shu bo'limga kiritiladi.</p>
    </div>
  </div>
</section>

<footer>
  <p>Â© 2026 Sirli Dunyo â€” Tush tabiri portal</p>
</footer>

<script>
function showTab(tabName) {
  const tabContents = document.querySelectorAll('.tab-content');
  const navLinks = document.querySelectorAll('nav a');
  
  tabContents.forEach(tc => tc.classList.remove('active'));
  navLinks.forEach(nav => nav.classList.remove('active'));
  
  const content = document.getElementById(tabName);
  const activeNav = document.querySelector(`nav a[href="#${tabName}"]`);
  
  if (content) content.classList.add('active');
  if (activeNav) activeNav.classList.add('active');
  
  window.history.pushState({}, '', `#${tabName}`);
}

// Sahifa yuklanganda tabni ko'rsatish
window.onload = function() {
  const hash = window.location.hash.substring(1);
  if (hash === 'tush') {
    showTab('tush');
  } else {
    showTab('tush');
  }
};
</script>

</body>
</html>

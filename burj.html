        // Kalendar bilan inputni sinxronlash
        function syncDate() {
            const date = document.getElementById('calendar').value;
            if (!date) return;
            const d = new Date(date);
            document.getElementById('day').value = d.getDate();
            document.getElementById('month').value = d.getMonth() + 1;
        }

        // Inputlardan kalendarni sinxronlash
        document.getElementById('day').addEventListener('change', updateCalendar);
        document.getElementById('month').addEventListener('change', updateCalendar);

        function updateCalendar() {
            const day = document.getElementById('day').value;
            const month = document.getElementById('month').value;
            const year = new Date().getFullYear();
            
            if (day && month) {
                const date = new Date(year, month - 1, day);
                document.getElementById('calendar').value = date.toISOString().split('T')[0];
            }
        }

        // Burj aniqlash qismi
        function showBurj() {
            const day = parseInt(document.getElementById('day').value);
            const month = parseInt(document.getElementById('month').value);

            if (!day || !month || day < 1 || day > 31 || month < 1 || month > 12) {
                document.getElementById('burj-result').innerHTML = "<span style='color:red'>Iltimos, kun va oyni to'g'ri kiriting.</span>";
                document.getElementById('burj-info').innerHTML = "";
                return;
            }

            let burj = "";
            let burjSymbol = "";
            
            if ((month == 3 && day >= 21) || (month == 4 && day <= 19)) {
                burj = "Qo'y";
                burjSymbol = "‚ôà";
            } else if ((month == 4 && day >= 20) || (month == 5 && day <= 20)) {
                burj = "Buzoq";
                burjSymbol = "‚ôâ";
            } else if ((month == 5 && day >= 21) || (month == 6 && day <= 20)) {
                burj = "Egizak";
                burjSymbol = "‚ôä";
            } else if ((month == 6 && day >= 21) || (month == 7 && day <= 22)) {
                burj = "Qisqichbaqa";
                burjSymbol = "‚ôã";
            } else if ((month == 7 && day >= 23) || (month == 8 && day <= 22)) {
                burj = "Arslon";
                burjSymbol = "‚ôå";
            } else if ((month == 8 && day >= 23) || (month == 9 && day <= 22)) {
                burj = "Parizod";
                burjSymbol = "‚ôç";
            } else if ((month == 9 && day >= 23) || (month == 10 && day <= 22)) {
                burj = "Tarozi";
                burjSymbol = "‚ôé";
            } else if ((month == 10 && day >= 23) || (month == 11 && day <= 21)) {
                burj = "Chayon";
                burjSymbol = "‚ôè";
            } else if ((month == 11 && day >= 22) || (month == 12 && day <= 21)) {
                burj = "O'qotar";
                burjSymbol = "‚ôê";
            } else if ((month == 12 && day >= 22) || (month == 1 && day <= 19)) {
                burj = "Echki";
                burjSymbol = "‚ôë";
            } else if ((month == 1 && day >= 20) || (month == 2 && day <= 18)) {
                burj = "Qovg'a";
                burjSymbol = "‚ôí";
            } else if ((month == 2 && day >= 19) || (month == 3 && day <= 20)) {
                burj = "Baliq";
                burjSymbol = "‚ôì";
            }

            const fullBurjName = `${burj} ${burjSymbol}`;
            document.getElementById('burj-result').innerHTML = `‚ú® Sizning burjingiz: <b>${fullBurjName}</b>`;

            // Faqat aniqlangan burj tafsilotini chiqaramiz
            let tafsilot = "";
            if (burjInfo[fullBurjName]) {
                tafsilot = `
                    <div class="burj-details">
                        ${burjInfo[fullBurjName].ayol}
                        ${burjInfo[fullBurjName].erkak}
                    </div>
                `;
            } else {
                tafsilot = "<p style='color:red'>Bu burj uchun ma'lumot topilmadi.</p>";
            }

            document.getElementById('burj-info').innerHTML = tafsilot;

        // Ovoz efekti
        function playSound() {
            try {
                const audio = new AudioContext();
                const oscillator = audio.createOscillator();
                const gainNode = audio.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audio.destination);
                
                oscillator.frequency.setValueAtTime(523, audio.currentTime);
                gainNode.gain.setValueAtTime(0.1, audio.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audio.currentTime + 0.5);
                
                oscillator.start();
                oscillator.stop(audio.currentTime + 0.5);
            } catch (e) {
                console.log("Ovoz efekti ishlamadi");
            }
        }

        // Sahifa yuklanganda
        window.onload = function() {
            const today = new Date();
            document.getElementById('calendar').value = today.toISOString().split('T')[0];
            syncDate();
        };
    </script>

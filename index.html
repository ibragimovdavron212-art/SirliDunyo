<!DOCTYPE html>
<html lang="uz">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>üåô Sirli Dunyo</title>
<style>
body {
  margin: 0;
  font-family: 'Arial', sans-serif;
  background: linear-gradient(135deg, #1f1c2c, #928dab);
  color: white;
}
header {
  text-align: center;
  padding: 30px;
  background: rgba(0,0,0,0.3);
}
header h1 {
  margin: 0;
  font-size: 2.5em;
}
nav {
  display: flex;
  justify-content: center;
  margin: 20px 0;
  gap: 15px;
}
nav button {
  padding: 10px 20px;
  border: none;
  border-radius: 10px;
  background: rgba(255,255,255,0.1);
  color: white;
  cursor: pointer;
  font-weight: bold;
}
nav button.active {
  background: rgba(255,255,255,0.3);
}
section {
  max-width: 900px;
  margin: auto;
  padding: 20px;
}
.card {
  background: rgba(255,255,255,0.1);
  padding: 20px;
  border-radius: 15px;
  margin-bottom: 20px;
}
input, select {
  padding: 10px;
  border-radius: 8px;
  border: none;
  margin: 5px 5px 5px 0;
}
input[type="number"] {
  width: 100px;
}
button.submit {
  padding: 10px 20px;
  border: none;
  border-radius: 8px;
  background: #4caf50;
  color: white;
  cursor: pointer;
  font-weight: bold;
  margin-top: 10px;
}
footer {
  text-align: center;
  padding: 15px;
  font-size: 14px;
  opacity: 0.7;
}
#burj-info {
  margin-top:15px;
  background: rgba(255,255,255,0.1);
  padding:15px;
  border-radius:10px;
  line-height:1.6;
  max-height: 500px;
  overflow-y: auto;
}
</style>
</head>
<body>

<header>
  <h1>üåô Sirli Dunyo</h1>
</header>

<nav>
  <button class="tab-btn active" data-tab="tush">Tush tabiri</button>
  <button class="tab-btn" data-tab="burj">Burjlar</button>
  <button class="tab-btn" data-tab="sirli">Sirli Dunyo</button>
</nav>

<section>
  <!-- Tush Tabiri -->
  <div id="tush" class="tab-content">
    <div class="card">
      <h2>üîÆ Tush tabiri</h2>
      <p>Bu yerga tush postlari qo‚Äòshiladi. Keyin qo‚Äòshimcha postlar shu bo‚Äòlimga kiritiladi.</p>
    </div>
  </div>

  <!-- Burjlar -->
  <div id="burj" class="tab-content" style="display:none;">
    <div class="card">
      <h2>‚ôà Burj aniqlash</h2>
      <p>Tug‚Äòilgan kuningiz va oyingizni yozing:</p>
      <div style="display:flex; align-items:center; flex-wrap: wrap;">
        <input type="number" id="day" placeholder="Kun (1-31)" min="1" max="31">
        <input type="number" id="month" placeholder="Oy (1-12)" min="1" max="12">
        <select id="gender">
          <option value="">Jinsingizni tanlang</option>
          <option value="female">Ayol</option>
          <option value="male">Erkak</option>
        </select>
        <input type="date" id="calendar" title="Kalendar (majburiy emas)" onchange="syncDate()">
      </div>
      <button class="submit" onclick="showBurj()">Natija</button>
      <div id="burj-result" style="margin-top:10px; font-weight:bold;"></div>
      <div id="burj-info"></div>
    </div>
  </div>

  <!-- Sirli Dunyo -->
  <div id="sirli" class="tab-content" style="display:none;">
    <div class="card">
      <h2>‚ú® Sirli Dunyo</h2>
      <p>Keyinchalik bu yerga sirli ma‚Äôlumotlar yoki postlar qo‚Äòshiladi.</p>
    </div>
  </div>
</section>

<footer>
  ¬© 2026 SirliDunyo
</footer>

<script>
// Tablar
const buttons = document.querySelectorAll('.tab-btn');
const contents = document.querySelectorAll('.tab-content');
buttons.forEach(btn => {
  btn.addEventListener('click', () => {
    buttons.forEach(b => b.classList.remove('active'));
    btn.classList.add('active');
    contents.forEach(c => c.style.display = 'none');
    document.getElementById(btn.dataset.tab).style.display = 'block';
  });
});

// Kalendar bilan inputni sinxronlash
function syncDate() {
  const date = document.getElementById('calendar').value;
  if(!date) return;
  const d = new Date(date);
  document.getElementById('day').value = d.getDate();
  document.getElementById('month').value = d.getMonth()+1;
}

// Burj aniqlash va batafsil tavsif
function showBurj() {
  const day = parseInt(document.getElementById('day').value);
  const month = parseInt(document.getElementById('month').value);
  const gender = document.getElementById('gender').value;

  if (!day || !month || !gender || day<1 || day>31 || month<1 || month>12) {
    document.getElementById('burj-result').innerText = "Iltimos, kun, oy va jinsingizni to‚Äòg‚Äòri kiriting.";
    document.getElementById('burj-info').innerHTML = "";
    return;
  }

  let burj = "";
  if((month == 3 && day >= 21) || (month == 4 && day <= 19)) burj="Qo‚Äòy ‚ôà";
  else if((month == 4 && day >= 20) || (month == 5 && day <= 20)) burj="Buzoq ‚ôâ";
  else if((month == 5 && day >= 21) || (month == 6 && day <= 20)) burj="Egizak ‚ôä";
  else if((month == 6 && day >= 21) || (month == 7 && day <= 22)) burj="Qisqichbaqa ‚ôã";
  else if((month == 7 && day >= 23) || (month == 8 && day <= 22)) burj="Arslon ‚ôå";
  else if((month == 8 && day >= 23) || (month == 9 && day <= 22)) burj="Parizod ‚ôç";
  else if((month == 9 && day >= 23) || (month == 10 && day <= 22)) burj="Tarozi ‚ôé";
  else if((month == 10 && day >= 23) || (month == 11 && day <= 21)) burj="Chayon ‚ôè";
  else if((month == 11 && day >= 22) || (month == 12 && day <= 21)) burj="O‚Äòqotar ‚ôê";
  else if((month == 12 && day >= 22) || (month == 1 && day <= 19)) burj="Echki ‚ôë";
  else if((month == 1 && day >= 20) || (month == 2 && day <= 18)) burj="Qovg‚Äòa ‚ôí";
  else if((month == 2 && day >= 19) || (month == 3 && day <= 20)) burj="Baliq ‚ôì";

  const info = {
    "Qo‚Äòy ‚ôà": {
      female: `<b>Ayol Qo‚Äòy:</b> Jasoratli, mustaqil, hissiy jihatdan kuchli. Sodiq do‚Äòst, ba‚Äôzan sabrsiz. Ijobiy: rahbarlik qobiliyati, ijodiy, do‚Äòstlikni qadrlaydi. Salbiy: biroz qattiqqo‚Äòl va g‚Äòururlik. Tavsiyalar: sabrni rivojlantirish, hissiyotlarni boshqarish, faol bo‚Äòlish. Qiziqarli fakt: Qo‚Äòy burjidagi ayollar san‚Äôat va sportga qiziqadi.`,
      male: `<b>Erkak Qo‚Äòy:</b> Rahbarlikni sevadi, faol va sarguzashtchi. Ijobiy: qat‚Äôiyatli, jasoratli, do‚Äòstlariga sodiq. Salbiy: ba‚Äôzan sabrsiz va g‚Äòururlik. Tavsiyalar: ochiq fikrli bo‚Äòlish, yangi bilimlarni o‚Äòrganish. Qiziqarli fakt: Qo‚Äòy burjidagi erkaklar sarguzashtlarni yaxshi ko‚Äòradi.`
    },
    // Shu tarzda boshqa burjlar ham qo‚Äòshiladi, barcha 12 burj uchun ayol va erkak tafsilotlari
    "Buzoq ‚ôâ": {
      female: `Ayol Buzoq tafsilotlari...`,
      male: `Erkak Buzoq tafsilotlari...`
    },
    "Egizak ‚ôä": {
      female: `Ayol Egizak tafsilotlari...`,
      male: `Erkak Egizak tafsilotlari...`
    },
    "Qisqichbaqa ‚ôã": {
      female: `Ayol Qisqichbaqa tafsilotlari...`,
      male: `Erkak Qisqichbaqa tafsilotlari...`
    },
    "Arslon ‚ôå": {
      female: `Ayol Arslon tafsilotlari...`,
      male: `Erkak Arslon tafsilotlari...`
    },
    "Parizod ‚ôç": {
      female: `Ayol Parizod tafsilotlari...`,
      male: `Erkak Parizod tafsilotlari...`
    },
    "Tarozi ‚ôé": {
      female: `Ayol Tarozi tafsilotlari...`,
      male: `Erkak Tarozi tafsilotlari...`
    },
    "Chayon ‚ôè": {
      female: `Ayol Chayon tafsilotlari...`,
      male: `Erkak Chayon tafsilotlari...`
    },
    "O‚Äòqotar ‚ôê": {
      female: `Ayol O‚Äòqotar tafsilotlari...`,
      male: `Erkak O‚Äòqotar tafsilotlari...`
    },
    "Echki ‚ôë": {
      female: `Ayol Echki tafsilotlari...`,
      male: `Erkak Echki tafsilotlari...`
    },
    "Qovg‚Äòa ‚ôí": {
      female: `Ayol Qovg‚Äòa tafsilotlari...`,
      male: `Erkak Qovg‚Äòa tafsilotlari...`
    },
    "Baliq ‚ôì": {
      female: `Ayol Baliq tafsilotlari...`,
      male: `Erkak Baliq tafsilotlari...`
    }
  };

  document.getElementById('burj-result').innerHTML = `Sizning burjingiz: <b>${burj}</b>`;
  document.getElementById('burj-info').innerHTML = info[burj][gender];
}
</script>

</body>
</html>
